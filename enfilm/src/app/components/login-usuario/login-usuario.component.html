<div class="container h-100">
  <div class="card-container">
    <mat-card class="example-card">
      <img mat-card-image src="assets/login.jpg" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput id="email" formControlName="email" />
            <mat-hint></mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              id="password"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <ng-container
              *ngIf="loginForm.controls.password.errors != undefined"
            >
              <div
                class="errorEnValidacion"
                *ngIf="loginForm.controls.password.errors.required"
              >
                Debe introducir algún valor
              </div>
            </ng-container>
            <mat-hint></mat-hint>
          </mat-form-field>

          <mat-card-actions>
            <button
              mat-raised-button
              color="primary"
              type="button"
              [disabled]="loginForm.invalid"
              (click)="autenticaUser()"
            >
              Entrar
            </button>

            <button
            mat-raised-button
            color="secondary"
            type="button"
            (click)="newUser()"
          >
            Regístrate
          </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

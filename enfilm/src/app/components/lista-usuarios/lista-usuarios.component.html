<div class="container mt-1 py-2"> 
    
    <table mat-table [dataSource]="dataSourceUsers" class="w-100 my-1">

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="Apellidos">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let row">{{row.surname}}</td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="Teléfono">
            <th mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
                
                <button mat-raised-button  class="mx-1 bg-warning" (click)="cambiarDatosUser(row.id)" >Actualizar</button>
                <button mat-raised-button  class="mx-1 bg-danger" (click)="deleteUser(row.id)">Borrar</button>
                
            </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="columnsName"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsName;" ></tr>
        
    </table>
</div>

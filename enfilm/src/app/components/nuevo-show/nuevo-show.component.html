<div class="container">
    <form [formGroup]="nuevoShow">
  <h2>Nueva sesión</h2>
  <div>
  <mat-form-field appearance="fill">
    <mat-label>Seleccione una sala</mat-label>
    <mat-select formControlName="theatre">
      <mat-option value="1">Sala 1</mat-option>
      <mat-option value="2">Sala 2 </mat-option>
      <mat-option value="3">Sala 3</mat-option>
      <mat-option value="4">Sala 3</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Seleccione una Película</mat-label>
    <mat-select formControlName="movie">
      <mat-option *ngFor="let movie of movieList.movies" [value]="movie.id">{{ movie.title }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Seleccione una hora</mat-label>
    <input matInput type="datetime-local"  formControlName="datetime"/>
  </mat-form-field>
</div>
</form>

<button mat-raised-button (click)="createNewShow()">Crear nueva sesión</button>
</div>
